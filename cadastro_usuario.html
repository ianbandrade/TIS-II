<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/forms.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/visibility.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/transition.js"></script>

    <link rel="stylesheet" href="css/cadastro.css">

    <script src="js/cadastro_usuario.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <header id="header" class="ui large top menu"></header>

    <br><br><br>

    <form id="form-usuario" class="ui form segment">
        <div class="field required">
            <label>Nome completo</label>
            <div class="two fields">
                <div class="eight wide field required-input">
                    <input id="nome" type="text" name="nome" placeholder="Nome" required="True">
                </div>
                <div class="eight wide field required-input">
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Sobrenome" required="True">
                </div>
            </div>
        </div>
     
        <div class="field required">
            <label>Contato</label>
            <div class="two fields">
                <div class="eight wide field required-input">
                    <input id="email" type="text" name="email" placeholder="E-mail" required="True">
                </div>
                <div class="eight wide field required-input">
                    <input id="telefone" type="text" name="telefone" placeholder="Telefone" required="True">
                </div>
            </div>
        </div>
       
        <div class="field required">
            <label>Senha</label>
            <div id="senhas" class="two fields">
                <div class="eight wide field required-input">
                    <input id="senha" type="password" name="senha" placeholder="Senha" required="True">
                </div>
                <div class="eight wide field required-input">
                    <input id="senha-confirmacao" type="password" name="senha-confirmacao"
                        placeholder="Confirmar senha" required="True">
                </div>
            </div>
            <p id="aviso-senha" class="aviso right hidden">Senhas não coincidem</p>
        </div>
        <br>
      
        <p class="aviso">( * ) Itens Obrigatórios</p>
        <button id="submit-btn" class="ui central button" tabindex="1" type="submit">Cadastrar</button>
    </form>
    
    <br><br><br><br>

    <footer id="footer" class="ui landing-image-footer inverted vertical footer segment"></footer>
</body>

</html>
