<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/forms.css">

    <script src="js/cadastro_usuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/visibility.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/transition.js"></script>
</head>

<body>

    <header>
        <div class="ui large top  menu">
            <div class="ui container">
                <a href="index.html" class="item">Início</a>
                <a href="lista_vagas.html" class="active item">Vagas</a>
                <a href="cadastro_vaga.html" class="item">Cadastro de Vagas</a>
                <a href="mapa_vagas.html" class="item">Mapa de Vagas</a>
                <div class="right menu">
                    <div class="item">
                        <a href="login.html" class="ui button">Login</a>
                    </div>
                    <div class="item">
                        <a href="cadastro_usuario.html" class="ui primary button"   >Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <div class="centralizar">
        <form class="ui form segment">
            <div class="field">
                <label>Nome Completo</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input type="text" name="shipping[first-name]" placeholder="Nome">
                    </div>
                    <div class="eight wide field">
                        <input type="text" name="shipping[last-name]" placeholder="Sobrenome">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Endereço</label>
                <div class="four fields">
                    <div class="eight wide field">
                        <input type="text" name="shipping[address]" placeholder="Logradouro">
                    </div>
                    <div class="four wide field">
                        <input type="text" name="shipping[address-2]" placeholder="Número">
                    </div>
                    <div class="four wide field">
                        <input type="text" name="shipping[address-2]" placeholder="Complemento">
                    </div>
                </div>
            </div>
            <!-- linha 3: bairro, estado e cep -->
            <div class="field">
                <div class="four fields">
                    <div class="eight wide field">
                        <input type="text" name="shipping[address]" placeholder="Bairro">
                    </div>
                    <!-- dropdown de estado -->
                    <div class="four wide field">
                        <select class="ui fluid dropdown">
                            <option value="">Estado</option>
                            <option value="AL">Acre</option>
                            <option value="AK">Alagoas</option>
                            <option value="AZ">Amapá</option>
                            <option value="AR">Amazonas</option>
                            <option value="CA">Bahia</option>
                            <option value="CO">Ceará</option>
                            <option value="CT">Distrito Federal</option>
                            <option value="DE">Espírito Santo</option>
                            <option value="DC">Goiás</option>
                            <option value="FL">Maranhão</option>
                            <option value="GA">Mato Grosso</option>
                            <option value="HI">Mato Grosso do Sul</option>
                            <option value="ID">Minas Gerais</option>
                            <option value="IL">Pará</option>
                            <option value="IN">Paraíba</option>
                            <option value="IA">Paraná</option>
                            <option value="KS">Pernambuco</option>
                            <option value="KY">Piauí</option>
                            <option value="LA">Rio de Janeiro</option>
                            <option value="ME">Rio Grande do Norte</option>
                            <option value="MD">Rio Grande do Sul</option>
                            <option value="MA">Rondônia</option>
                            <option value="MI">Roraima</option>
                            <option value="MN">Santa Catarina</option>
                            <option value="MS">São Paulo</option>
                            <option value="MO">Sergipe</option>
                            <option value="MT">Tocantins</option>
                        </select>
                    </div>
                    <div class="four wide field">
                        <input type="text" id="cep" name="shipping[address]" placeholder="CEP">
                    </div>
                </div>
            </div>
            <!-- linha 4: label, e-mail e telefone -->
            <div class="field">
                <label>Contato</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input type="text" name="shipping[address]" placeholder="E-mail">
                    </div>
                    <div class="eight wide field">
                        <input id="telefone" type="text" name="shipping[address]" placeholder="Telefone">
                    </div>
                </div>
            </div>
            <!-- linha 5: label, senha e confirmar senha -->
            <div class="field">
                <label>Senha</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input type="password" name="shipping[address]" placeholder="Senha">
                    </div>
                    <div class="eight wide field">
                        <input type="password" name="shipping[address]" placeholder="Confirmar senha">
                    </div>
                </div>
            </div>
            <!-- checkbox -->
            <div class="ui form">
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>Concordo com as condições e termos de uso</label>
                </div>
            </div>
            <br>
            <!-- botão de cadastrar -->
            <button class="ui central button" tabindex="1">Cadastrar</button>
        </form>

    </div>

    <footer class="ui landing-image-footer inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="four wide column">
                    <div class="ui inverted list">
                        <p class="item">Beatriz Melo</p>
                        <p class="item">Belle Nerissa </p>
                        <p class="item">Camila Campos</p>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui inverted list">
                        <p class="item">Ian Bittencourt</p>
                        <p class="item">Ian Guelman</p>
                    </div>
                </div>
                <div class="four wide column">
                    <h3 class="ui inverted header">Páginas</h3>
                    <div class="ui inverted link list">
                        <a href="index.html" class="item">Home</a>
                        <a href="#" class="item">Locatário</a>
                        <a href="#" class="item">Locador</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h3 class="ui inverted header">Codigo</h3>
                    <a href="">
                        <i class="github icon" id="github_icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<style>

</style>


</html>
