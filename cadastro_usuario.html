<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/listagem.css">

    <script src="js/cadastro_usuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/visibility.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/transition.js"></script>
    <script src="/js/cadastro_usuario.js"></script>
</head>

<body>

    <header>
        <div class="ui large top  menu">
            <div class="ui container">
                <a href="index.html" class="item">Início</a>
                <a href="lista_vagas.html" class="active item">Vagas</a>
                <a href="cadastro_vaga.html" class="item">Cadastro de Vagas</a>
                <div class="right menu">
                    <div class="item">
                        <a href="login.html" class="ui button">Login</a>
                    </div>
                    <div class="item">
                        <a href="cadastro_usuario.html" class="ui primary button">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <div class="centralizar">
        <form class="ui form segment">
            <div class="field">
                <label>Nome Completo</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input id="nome" type="text" name="shipping[first-name]" placeholder="Nome" required="True">
                    </div>
                    <div class="eight wide field">
                        <input id="sobrenome" type="text" name="shipping[last-name]" placeholder="Sobrenome">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Endereço</label>
                <div class="four fields">
                    <div class="eight wide field">
                        <input id="logradouro" type="text" name="shipping[address]" placeholder="Logradouro">
                    </div>
                    <div class="four wide field">
                        <input id="numero" type="text" name="shipping[address-2]" placeholder="Número">
                    </div>
                    <div class="four wide field">
                        <input id="complemento" type="text" name="shipping[address-2]" placeholder="Complemento">
                    </div>
                </div>
            </div>
            <!-- linha 3: bairro, estado e cep -->
            <div class="field">
                <div class="four fields">
                    <div class="eight wide field">
                        <input id="bairro" type="text" name="shipping[address]" placeholder="Bairro">
                    </div>
                    <!-- dropdown de estado -->
                    <div class="four wide field">
                        <div id="estado-select">
                            <select id="estado" name="estado" class="ui fluid dropdown" required="True">
                                <option value="" disabled selected value>Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <input id="estado-input" class="hide" type="text" name="estado-input">
                    </div>
                    <div class="four wide field">
                        <input id="cep" type="text" name="cep" placeholder="CEP" required="True">
                    </div>
                </div>
            </div>
            <!-- linha 4: label, e-mail e telefone -->
            <div class="field">
                <label>Contato</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input id=email type="text" name="shipping[address]" placeholder="E-mail">
                    </div>
                    <div class="eight wide field">
                        <input id="telefone" type="text" name="shipping[address]" placeholder="Telefone">
                    </div>
                </div>
            </div>
            <!-- linha 5: label, senha e confirmar senha -->
            <div class="field">
                <label>Senha</label>
                <div class="two fields">
                    <div class="eight wide field">
                        <input id="senha" type="password" name="shipping[address]" placeholder="Senha">
                    </div>
                    <div class="eight wide field">
                        <input id="password" type="password" name="shipping[address]" placeholder="Confirmar senha">
                    </div>
                </div>
            </div>
            <!-- checkbox -->
            <div class="ui form">
                <div class="ui checkbox">
                    <input id="deacordo" type="checkbox" name="example">
                    <label>Concordo com as condições e termos de uso</label>
                </div>
            </div>
            <br>
            <!-- botão de cadastrar -->
            <button id="submit-form" class="ui central button" tabindex="1">Cadastrar</button>
        </form>

    </div>

    <!-- o footer não estava fixando no fim da página como nos demais html que usam as mesmas stylesheets
         creio que o problema seja a falta de algum termo ao chamar as classes no footer abaixo
         como solução provisória, adotei a tag style dentro do footer. bem feio, corrijam depois, por favor, rs 
         style="position:fixed; bottom:0; width:100%"
        -->
    <footer class="ui landing-image-footer inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="four wide column">
                    <div class="ui inverted list">
                        <p class="item">Beatriz Melo</p>
                        <p class="item">Belle Nerissa </p>
                        <p class="item">Camila Campos</p>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui inverted list">
                        <p class="item">Ian Bittencourt</p>
                        <p class="item">Ian Guelman</p>
                    </div>
                </div>
                <div class="four wide column">
                    <h3 class="ui inverted header">Páginas</h3>
                    <div class="ui inverted link list">
                        <a href="index.html" class="item">Home</a>
                        <a href="#" class="item">Locatário</a>
                        <a href="#" class="item">Locador</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h3 class="ui inverted header">Codigo</h3>
                    <a href="">
                        <i class="github icon" id="github_icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
