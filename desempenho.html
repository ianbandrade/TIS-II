<body>

    <main>
        <h1 class="title">Indicadores de Desempenho</h1>
        <ul class="indicadores">
            <li class="indicador">Percentual de vagas alugadas: <b id="vagas-alugadas" class="valor"></b></li>
            <br>
            <li class="indicador">Taxa de retorno: <b id="taxa-retorno" class="valor"></b></li>
            <br>
            <li class="indicador">Alugueis nos ultimos 30 dias: <b id="alugueis-30dias" class="valor"></b></li>

            <li class="indicador">Tempo medio de aluguel: <b id="tempo-medio" class="valor"></b></li>
            <br>
            <li class="indicador">Vagas por bairro:
                <ul id="lista-bairros" class="bairros"></ul>
            </li>
        </ul>

    <footer id="footer" class="ui landing-image-footer inverted vertical footer segment"></footer>
