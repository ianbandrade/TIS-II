<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Frontend/node_modules/semantic-ui/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="Frontend/node_modules/semantic-ui/dist/semantic.min.js"></script>
  <script src="Frontend/node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h1 class="ui image header">
        <img src="imgs/vagalugueLaranja.png" class="image">
        <div class="content parag">
          Entre com sua conta
        </div>
      </h1>

      <form class="ui large form" action="http://localhost:880/login" method="post">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" value="" placeholder="E-mail">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="senha" value="" placeholder="Senha">
            </div>
          </div>
          <input type="submit" value="Entrar" class="ui fluid large submit button">
        </div>
        <div class="ui error message"></div>
      </form>

      <div class="ui message">
        Novo por aqui? <a href="#">Cadastre-se</a>
      </div>

    </div>
  </div>
</body>

</html>
