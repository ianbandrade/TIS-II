<script>

  var getJSON = function (url, callback) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onreadystatechange = function () {
      var status = xhr.status;
      if (xhr.readyState == 4) {
        if (status == 200 || status == 201) {
          callback(JSON.parse(xhr.responseText));
        } else {
          callback(status);
        }
      }
    };

    xhr.send();

  };

  getJSON('http://127.0.0.1:880/vagas', function (data) {
    for (const vagaId in data) {
      vaga = data[vagaId]

      vagas = "";

      vagas += `<div class="ui stackable grid container">
      <div class="four wide column">
        <div class="ui card">
          <div class="ui slide masked reveal image">
            <img src="imgs/vaga.JPG" class="visible content">
            <img src="imgs/vaga2.jpg" class="hidden content">
          </div>
          <div class="content">
            <a class="header" >${vaga.Descricao}</a>
            <div class="meta">
              <span class="description">Breve descricao</span>
            </div>
          </div>

            <a>

            </a>

            </a>
          </div>
        </div>
      </div>
    </div>
    </div>`
    };
    document.getElementById('vagas').innerHTML = vagas;
  });

</script>
